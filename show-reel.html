<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

svg {
  font-family: "Helvetica Neue", Helvetica;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var m = [20, 20, 30, 20],
    w = 960 - m[1] - m[3],
    h = 500 - m[0] - m[2];

var x = d3.time.scale().range([0, w - 60]),
    y = d3.scale.linear().range([h / 4 - 20, 0]);

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2]);
  // .append("g")
  //   .attr("transform", "translate(" + m[3] + "," + m[0] + ")");


// A line generator, for the dark stroke.
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.doy); })
    .y(function(d) { return y(d.fls); });

// // A line generator, for the dark stroke.
// var axis = d3.svg.line()
//     .interpolate("basis")
//     .x(function(d) { return x(d.doy); })
//     .y(h);

// A area generator, for the dark stroke.
var area = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.doy); })
    .y0(h)
    .y1(function(d) { return y(d.fls); });

var symbols;

d3.csv("test.csv", function(data) {
  // Nest stock values by symbol.
  symbols = d3.nest()
      .key(function(d) { return d.symbol; })
      .entries(tests = data);

  // Parse dates and numbers. 
  // Also compute the maximum price per symbol, needed for the y-domain.
  symbols.forEach(function(s) {
    s.values.sort(function(a,b) {return a.doy - b.doy; });
    s.values.forEach(function(d) { d.fls = +d.fls; });
    s.maxFls = d3.max(s.values, function(d) { return d.fls; });
  });

  // Sort by maximum price, descending.
  symbols.sort(function(a, b) { return b.maxFls - a.maxFls; });

  x.domain([
    d3.min(symbols, function(d) { return d.values[0].doy; }),
    d3.max(symbols, function(d) { return d.values[d.values.length - 1].doy; })
  ]);

  y
      .domain([0, d3.max(symbols.map(function(d) { return d.maxFls; }))])
      .range([h, 0]);

  var g = svg.selectAll("g")
      .data(symbols)
    .enter().append("g")
      .attr("class", "symbol");

  g.each(function(d) {
    console.log(d);
    var e = d3.select(this);

    e.append("text")
        .attr("x", 12)
        .attr("dy", ".31em")
        .text(d.key)
        .attr("transform", function(d) { return "translate(" + (w - 60) + "," + (h - d.maxFls) + ")"; });

    // e.append("g")
    //  .append("path")
    //  .datum(data)
    //  .attr("d", area(d.values))
    //  .style("fill", color(d.key))
    //  .style("fill-opacity", 1e-6);

    console.log(data);

    e.selectAll(".area")
        .data(d3.range(3))
      .enter().append("path")
        .attr("class", "area")
        .attr("d", area(d.values))
        .style("fill", color(d.key))
        .style("fill-opacity", 1e-6);
  });


  g.select(".area")
      .style("fill-opacity", 0.5)
      // .attr("d", function(d) { return area(d.values); });

});
</script>
